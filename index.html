<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Stronger</title>
  </head>
  <body>
    <div id="app">
      <section class="info hide">
        <p class="resource"></p>
        <div class="wg">
          <p class="wave"></p>
          <p class="generation"></p>
        </div>
      </section>
      <section class="cr-ups hide">
        <ul>
          <li>Attack Power <span class="ATTACK_POWER"></span></li>
          <li>Max Health <span class="HEALTH"></span></li>
          <li>Attack Range <span class="ATTACK_RANGE"></span></li>
          <li>Attack Rate <span class="ATTACK_RATE"></span></li>
        </ul>
      </section>
      <section class="cr-ws hide">
        <ul>
          <li>Cannon <span class="cannon"></span></li>
          <li>Electric Fence <span class="electric-fence"></span></li>
          <li>Goo Bomb <span class="goobomb"></span></li>
          <li>Plasma Gun <span class="plasma-gun"></span></li>
        </ul>
      </section>
      <canvas width="1024" height="256" id="game"></canvas>
      <section class="ups hide">
        <div class="pa-con">
          <span>Upgrades (affect all weapons)</span>
          <div class="pa"></div>
        </div>
        <div class="ws-con">
          <span>Weapons</span>
          <div class="ws"></div>
        </div>
      </section>
      <div id="ba" class="ba"></div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
