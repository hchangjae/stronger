<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Stronger</title>
  </head>
  <body>
    <div id="app">
      <section class="info hide">
        <p class="resource"></p>
        <div class="wave_generation">
          <p class="wave"></p>
          <p class="generation"></p>
        </div>
      </section>
      <section class="current-upgrades hide">
        <ul>
          <li>Attack Power <span class="ATTACK_POWER"></span></li>
          <li>Max Health <span class="HEALTH"></span></li>
          <li>Attack Range <span class="ATTACK_RANGE"></span></li>
          <li>Attack Rate <span class="ATTACK_RATE"></span></li>
          <li>Instant Kill <span class="KILL_PROBABILITY"></span></li>
        </ul>
      </section>
      <canvas width="1024" height="256" id="game"></canvas>
      <section class="upgrades hide">
        <div class="passives-container">
          <span>Upgrades (affect all weapons)</span>
          <div class="passives"></div>
        </div>
        <div class="weapons-container">
          <span>Weapons</span>
          <div class="weapons"></div>
        </div>
      </section>
      <div id="banner" class="banner"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
